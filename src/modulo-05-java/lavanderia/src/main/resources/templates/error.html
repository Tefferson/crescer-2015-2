<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{~/site.css}" />
</head>
<body>

	<div layout:fragment="content">
		<div class="col-offset-2 col-8 content">
			<h1 th:text="${timestamp}"></h1>

			<h1 th:text="${status}"></h1>

			<h1 th:text="${error}"></h1>

			<div
				th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})">
				<i th:text="${message}">message ...</i>
			</div>
		</div>
	</div>

</body>

</html>
