<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{~/site.css}" />
</head>
<body>


	<div layout:fragment="content">

		<div class="col-offset-2 col-8 content">
			<h1 class="titulo col-offset-1">Cliente - editar</h1>

			<form th:action="@{/clientes/editar}" th:object="${cliente}"
				method="post">

				<input th:field="*{id}" type="hidden" />

				<p>
					<label class="control-label col-2" >Nome</label> <input th:classappend="${#fields.hasErrors('nome')} ? 'has-error'"
						th:field="*{nome}" type="text" />
						<span class="help-inline" th:errors="*{nome}"></span>
				</p>

				<p>
					<label class="control-label col-2" >CPF</label> <input th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'"
						th:field="*{cpf}" type="text" />
						<span class="help-inline" th:errors="*{cpf}"></span>
				</p>

				<p>
					<label class="control-label col-2" >E-mail</label> <input th:classappend="${#fields.hasErrors('email')} ? 'has-error'"
						th:field="*{email}" type="text" />
						<span class="help-inline" th:errors="*{email}"></span>
				</p>

				<p>
					<label class="control-label col-2">Cidade: </label> <select
						th:field="*{idCidade}">
						<option th:each="c : ${cidades}" th:text="${c.nome}"
							th:value="${c.idCidade}"></option>
					</select>
					<span class="help-inline" th:errors="*{idCidade}"></span>
				</p>

				<p>
					<label class="control-label col-2">Bairro</label> <input
						th:field="*{bairro}" type="text" />
				</p>

				<p>
					<label class="control-label col-2">Endereço</label> <input
						th:field="*{endereco}" type="text" />
				</p>

				<p>
					<label class="control-label col-2">CEP</label> <input th:field="*{cep}"
						type="text" />
				</p>
				
				<p>
					<label class="control-label col-2">Situação </label> <select
						th:field="*{situacao}">
						<option th:each="s : ${situacoes}" th:text="${s}"
							th:value="${s}"></option>
					</select> <span class="help-inline" th:errors="*{situacao}"></span>
				</p>

				<button type="submit">Salvar</button>

			</form>

		</div>
	</div>
</body>

</html>
