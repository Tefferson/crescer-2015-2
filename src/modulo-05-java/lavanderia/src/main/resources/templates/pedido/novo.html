<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" th:href="@{~/site.css}" />
</head>
<body>

	<div layout:fragment="content">
		<h1 class="titulo col-offset-1">Pedido - incluir</h1>

		<form method="GET">

			<p>
				<label class="control-label col-2">Cliente </label> <select
					name="idCliente">
					<option th:each="c : ${clientes}" th:text="${c.nome}"
						th:value="${c.idCliente}"></option>
				</select> 
			</p>

			<button type="submit">Cadastrar pedido</button>

		</form>

	</div>

</body>

</html>
